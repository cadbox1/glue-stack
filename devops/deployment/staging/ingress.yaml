apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: staging-ip-address
    networking.gke.io/managed-certificates: staging-certificate
    kubernetes.io/ingress.allow-http: "false"
spec:
  backend:
    serviceName: app
    servicePort: 80